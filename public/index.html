<html>
<head>
  <title>CMS</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <style>
      body {
        padding-top: 75px;
      }
  </style>
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Sinatra Sings</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/posts/create">New Post</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div class="container">

    <div class="row">
      <div class="col-lg-8">

        <div id="posts">
        <span class="addPostButton"></span>
          <div id="postForm"></div>
          <div class="addPost-container hidden">
            
          </div> <!-- addPost-container -->
        </div>

      </div>

        <div class="col-lg-4">

          <div class="well">
            <h4>Actions</h4>
            
          </div><!-- /well -->

          <div class="well">
            <h4>Blog Search</h4>
            <div class="input-group">
              <input type="text" class="form-control">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /well -->

          <div class="well">
            <h4>Popular Blog Categories</h4>
              <div class="row">
                <div class="col-lg-6">
                  <ul class="list-unstyled">
                    <li><a href="#dinosaurs">Dinosaurs</a></li>
                    <li><a href="#spaceships">Spaceships</a></li>
                    <li><a href="#fried-foods">Fried Foods</a></li>
                    <li><a href="#wild-animals">Wild Animals</a></li>
                  </ul>
                </div>
                <div class="col-lg-6">
                  <ul class="list-unstyled">
                    <li><a href="#alien-abductions">Alien Abductions</a></li>
                    <li><a href="#business-casual">Business Casual</a></li>
                    <li><a href="#robots">Robots</a></li>
                    <li><a href="#fireworks">Fireworks</a></li>
                  </ul>
                </div>
              </div>
          </div><!-- /well -->
    </div>
        
  </div>

    <!-- View Templates
    ================================================== -->
    <script id="postTemplate" type="text/template">
        <h1><a href="#"><%= title %></a></h1>
        <p class="lead">by <a href="#">Author Name</a></p>
        <hr>
        <p><span class="glyphicon glyphicon-time"></span> Posted on <span class="dateTime"><%= $.format.date( new Date( published_at ), 'MMMM dd, yyyy' ) %></span></p>
        <hr>
        <img src="<%= image %>" class="img-responsive"/>
        <p><%= body %></p>
        <button class="btn btn-primary read-more">Read More <span class="glyphicon glyphicon-chevron-right"></span></button> 
        <button class="btn btn-default delete">Delete</button>
        <hr>
    </script>

    <!-- Core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="/js/lib/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <script src="/js/lib/bootstrap-filestyle.js"></script>
<!--    <script src="/js/lib/moment.min.js"></script>
    <script src="/js/lib/moment-timezone.min.js"></script>
    <script src="/templates/templates.js"></script> -->
    <script src="/js/lib/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone-forms/0.12.0/backbone-forms.min.js"></script>
    <script src="/js/lib/backbone-min.js"></script>
    <script src="/js/models/post.js"></script>
    <script src="/js/collections/posts.js"></script>
    <script src="/js/views/post.js"></script>
    <script src="/js/views/posts.js"></script>
    <script src="/js/lib/dateFormat.js"></script>
    <script src="/js/app.js"></script>

</body>
</html>
